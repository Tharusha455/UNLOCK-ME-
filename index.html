<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angana & Tharusha - Love Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .game-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #e94560;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d3561 0%, #1a1f3d 100%);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #e94560;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.3);
        }

        .card.flipped {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #4ecca3 0%, #3d8b7d 100%);
            animation: pulse 1s ease;
            pointer-events: none;
        }

        .card-content {
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: rotateY(180deg);
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
        }

        .controls {
            text-align: center;
        }

        button {
            background: transparent;
            border: 2px solid #e94560;
            color: #e94560;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #e94560;
            color: white;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
        }

        /* Victory Screen */
        .victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .victory.active {
            display: flex;
            opacity: 1;
        }

        .victory-hearts {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .victory h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .victory-message {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .victory-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e94560;
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 40px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 60px rgba(233, 69, 96, 0.8); }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.5rem; }
            .grid { gap: 8px; }
            .card { font-size: 1.5rem; }
            .victory h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ANGANA â™¥ THARUSHA</h1>
        <p>Match the hearts to reveal our love</p>
    </div>

    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="matches">0</div>
                <div class="stat-label">Matches</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">0:00</div>
                <div class="stat-label">Time</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="controls">
            <button onclick="initGame()">New Game</button>
        </div>
    </div>

    <div class="victory" id="victory">
        <div class="victory-hearts">ðŸ’•ðŸ’–ðŸ’—</div>
        <h2>You Completed Us!</h2>
        <div class="victory-message">
            eliye me mal pochchiye athule athi podi rosa pata raumak  ðŸ’•
        </div>
        <img src="https://github.com/Tharusha455/UNLOCK-ME-/blob/main/WhatsApp%20Image%202026-02-21%20at%2010.20.37%20PM.jpeg?raw=true" 
             alt="Our Love" 
             class="victory-img" 
             id="victoryImg">
    </div>

    <script>
        const symbols = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜', 'ðŸŒ¹', 'ðŸ¥°'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let isLocked = false;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isLocked = false;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('victory').classList.remove('active');
            
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Create pairs
            const pairs = [...symbols, ...symbols];
            // Shuffle
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            // Create cards
            pairs.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                const content = document.createElement('div');
                content.className = 'card-content';
                content.textContent = symbol;
                card.appendChild(content);
                
                card.addEventListener('click', () => flipCard(card));
                cards.push(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;
            
            if (match) {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    flippedCards = [];
                    isLocked = false;
                    
                    if (matchedPairs === 8) {
                        clearInterval(timer);
                        setTimeout(showVictory, 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('time').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showVictory() {
            document.getElementById('victory').classList.add('active');
        }

        // Start game on load
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
